<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS & JS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/main.js" defer></script>
</head>

<body>
    <header id="main-header">
        <h1 id="header-title"><i>ITEM LISTER</i></h1>
        <input type="text" id="filter"  class="form-control" placeholder="Search Items...">
    </header>
    <section class="container border">
        <h2 id="h2">Add Items</h2>
        <form class="my-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add items" aria-label="Add items" aria-describedby="button-addon2" id="item">
                <button class="btn btn-dark" type="submit" id="button-addon2">Submit</button>
            </div>
        </form>
        <h2 id="h2">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
    </section>
</body>
</html>
